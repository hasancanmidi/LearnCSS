<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment line, Selectors and CSS syntax rules</title>
    <style>
        /* Command Line */
        p {
            background-color: cyan;
            font-size: 30px;
        }

        .bg-green {
            background-color: green;
        }

        #info {
            background-color: aliceblue;
        }


    </style>
</head>

<body>
    <p id="" class="">Lorem ipsum dolor sit amet.</p>
    <p id="" class="bg-green">Pariatur, ipsa commodi? Adipisci, quo?</p>
    <p id="info" class="bg-green">Veritatis soluta porro assumenda necessitatibus.</p>
    <p id="" class="">Numquam facere ducimus sunt asperiores?</p>
    <p id="" class="">Laudantium quis nisi iure nam?</p>

</body>

</html>
